<html lang="zh_CN">
<head>
<meta charset="utf-8">

	type="text/css" />

<body data-spy="scroll" data-target=".bs-docs-sidebar">

<!-- Navbar

      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

	<!-- Docs nav ================================================== -->
	<div class="container">
	<form action="${base}/user/save.do"  method="post">
	<input type="hidden" name="id" value="${user.id}"/>
  <fieldset>
    <legend>用户编辑</legend>
    <label>账号</label>
    <input type="text" name="username" value="${user.username}" placeholder="Love320">
    
    <label>密码</label>
    <input type="text"  name="password" value="${user.password}" placeholder="123456">
    
    <label>邮件</label>
    <input type="text"  name="email" value="${user.email}" placeholder="admin@love320.com">
    
    <label class="checkbox">
      <input name="state" value="1" type="checkbox"   <#if  user?exists><#if  user.state == 1 >checked</#if></#if>   /> 启动 - 状态
		  
    </label>
    
    <button type="submit" class="btn">提交</button>
  </fieldset>
</form>
	</div>
