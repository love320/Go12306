<#assign base=springMacroRequestContext.getContextUrl("")>
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Kingdom 车辆分析图</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="${base}/js/highcharts/highcharts.js"></script>
		<script src="${base}/js/highcharts/modules/exporting.js"></script>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'spline'
            },
            title: {
                text: 'Kingdom Gz 车辆情况'
            },
            subtitle: {
                text: ''
            },
            yAxis: {
            	title: {
                    text: '车辆数'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: ' 辆'
            },
            plotOptions: {
            	spline: {
                    marker: {
                        radius: 4,
                        lineColor: '#666666',
                        lineWidth: 1
                    }
                }
            },
            series: [{
                name: '今天在线',
                data: ${onlines}
            }, {
                name: '今天离线',
                data: ${offlines}
            }, {
                name: '昨天在线',
                data: ${onlinesyesterday}
            }, {
                name: '昨天离线',
                data: ${offlinesyesterday}
            }]
        });
    });
    

		</script>
	</head>
	<body>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
